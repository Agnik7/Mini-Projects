<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <h1><span class="hour">00</span>:<span class="minute">00</span>:<span class="second">00</span></h1>
        <div class="flex-container">
            <button class="stop"><i class='bx bx-stop'></i></button>
            <button class="start"><i class='bx bx-play'></i></button>
            <button class="reset"><i class='bx bx-reset'></i></button>
        </div>
    </main>

</body>
</html>
