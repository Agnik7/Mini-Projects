<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <h2 class="heading">Guess a number between 1 to 100</h2>
        <input type="number" name="number" id="number" placeholder="Guess a Number">
        <p class="guess-status"></p>
        <div class="btn">
            <button class="check">Check</button>
        </div>
        <p class="chances">You have only <span class="chances-num">10</span> chances.</p>
    </div>
</body>
</html>
