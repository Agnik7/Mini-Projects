<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <div class="moves">
            <img src="https://images.unsplash.com/photo-1531180488878-b785d2ce8f71?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=415&q=80" alt="Rock" class="rock"/>
            <img src="https://images.unsplash.com/photo-1631519952398-5b1d76b946e8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="Paper" class="paper"/>        
            <img src="https://images.unsplash.com/photo-1503792501406-2c40da09e1e2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=873&q=80" alt="Scissors" class="scissor"/>   
        </div>
        <h1 class="results">Your Result will show here...</h1>
        <div class="points">
            <p class="user">User: 0</p>
            <p class="computer">Computer: 0</p>
        </div>
    </main>
</body>
</html>
