<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with theme switch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <section class="logo">
            <h1>Logo</h1>
        </section>
        <section class="tabs">
            <button><img src="" alt="Them Switch Icon"></button>
            <ul>
                <li>Explore</li>
                <li>About Us</li>
                <li>Portfolio</li>
                <li>Contact Us</li>
            </ul>
        </section>
            
    </nav>
    <main class="main-body">
        <section class="text-content">
            <h2>The Purr-fect Solution is here!!</h2>
            <p>Tired of looking only at cat videos? Here's your chance to adopt one, and cuddle it for the rest of your life!!</p>
            <div class="get-started">
                <button>Get Started</button>
            </div>
        </section>
        <section class="image">
            <img src="./landing-page-image.png" alt="Image for Landing Page">
        </section>
    </main>
</body>
</html>
